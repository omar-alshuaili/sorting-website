<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="loading">


            <div class="spinner-box">
                <span>Loading</span>
                <div class="pulse-container">
                    <div class="pulse-bubble pulse-bubble-1"></div>
                    <div class="pulse-bubble pulse-bubble-2"></div>
                    <div class="pulse-bubble pulse-bubble-3"></div>
                </div>
            </div>
        </div>
        <div class="top">
            <div class="container">


                <div class="input-div">
                    <label for="algorithm">Algorithm</label>
                    <div class="options">
                        <span id="sort_algo"></span>
                        <div class="icon">
                            <img id="algo_back_button" src="./ezgif-1-127fb77756.png" alt="">
                            <img id="algo_next_button" class="img_2" src="./ezgif-1-127fb77756.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="input-div">
                    <label for="algorithm">Speed</label>
                    <div class="options">
                        <span id="speed"></span>
                        <div class="icon">
                            <img id="speed_back_button" src="./ezgif-1-127fb77756.png" alt="">
                            <img id="speed_next_button" class="img_2" src="./ezgif-1-127fb77756.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="input-div">
                    <label for="algorithm">Width</label>
                    <div class="options">
                        <input type="range" id="circle" class="circle">

                    </div>
                </div>

                <div class="input-div action" id="fill_btn">
                    <span class="options">Fill the Board</span>
                </div>
                <div class="input-div action" id="start_btn">
                    <span class="options">Start</span>
                </div>
                <div class="input-div action" id="clear_btn">

                    <span class="options">Clear</span>
                </div>
            </div>
        </div>
        <div class="bottom">
        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
